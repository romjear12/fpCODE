<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formacion Profesorado UNET - CODE</title>
	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="bower_components/jquery/dist/jquery.min.js" rel="stylesheet">
	<link href="bower_components/normalize.css/normalize.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="page-header">
		<img class="logo-header" src="imgs/logo code.png" alt="" >
		<img class="logo-header visible-lg-inline-block visible-md-inline-block hidden-xs hidden-sm" src="imgs/logo unet.png" alt="">
		<img class="text-header" src="imgs/header.png" alt="">
	</div>

	<div >
		<img class="col-xs-12 col-lg-8" src="imgs/log.png" alt="">
	</div>
	<div class="col-xs-10 col-xs-offset-1 col-lg-3 bg-gray">
		<form class="text-center">
			<img class="icon-user" src="imgs/flat-user.png" alt="" width="60">
			<h3>Inicia sesión</h3>
			<p class="txt-gray">con tu cuenta Intranet</p>
			<div class="margin-upbottom">
				<div class="form-group">
					<input type="text" class="form-control text-center bg-dark-gray txt-black" id="user" placeholder="usuario">
				</div>
				<div class="form-group">
					<input type="password" class="form-control text-center bg-dark-gray txt-black" id="user" placeholder="contraseña">
				</div>
			</div>
			<button type="submit" class="col-xs-12 btn btn-danger btn-lg show-grid">Entrar</button>
			<div class="col-xs-12 text-center show-grid">
				<a href="#">Si no tienes cuenta en Intranet haz clic aquí</a>
			</div>
		</form>
	</div>

	<button type="submit" class="col-xs-8 col-xs-offset-2 visible-xs hidden-lg btn btn-success ">Oferta 2015-1</button>

	<div class="col-xs-12 page-footer">
		<p class="col-xs-12 text-center">Copyright &copy; 2015 Universidad Nacional Experimental del Táchira</p>
		<p class="col-xs-12 text-center">Vicerrectado Académico - Coordinacion de Desarrollo Educativo</p>
		<p class="col-xs-12 text-center">Todos los Derechos Reservados</p>
	</div>
	
</body>
</html>
